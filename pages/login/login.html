<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div id="menu-toggle" onclick="toggleMenu()">☰</div>
        <div id="menu" onclick="closeMenu()">
            <a href="../../index.html">Página Inicial</a>
            <a href="../cadastro/cadastro.html">Fazer Cadastro</a>
            <a href="../login/login.html">Fazer Login</a>
        </div>
        <div id="logo">
            <img src="../../assets/imgs/LOGODEITADA.png" alt="Logo da Barbearia" class="logo-img">
        </div>
    </header>

    
    <div class="form-container">
        <form action="../../php/login.php" method="post">
            <div>
                <label for="email">E-mail</label>
                <input type="text" id="usuario" name="email" placeholder="E-mail" class="input-field" required>
            </div>
            
            
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua Senha" class="input-field" required>
            </div>
            <div id="errorMessage"></div>
            
            <div>
                <button type="submit" name="submit_login" class="submit-button">Entrar</button>
            </div>
            
        </form>
    </div>
    <script src="../../js/login.js"></script>
    <script src="../../js/home.js"></script>
</body>
</html>

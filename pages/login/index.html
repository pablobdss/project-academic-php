<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <h1>The Grooming Studio</h1>
        
        <form action="../../php/login.php" method="post"> <!-- Adicionei o atributo action e o valor "login.php" para enviar os dados para o arquivo PHP -->
            <div>
                <label for="email">E-mail</label>
                <input type="text" id="usuario" name="email" placeholder="E-mail" class="input-field" required>
            </div>

            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua Senha" class="input-field" required>
            </div>

            <div>
                <button type="submit" name="submit_login" class="submit-button">Entrar</button>
            </div>

        </form>
    </div>
</body>
</html>

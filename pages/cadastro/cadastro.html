<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="..\..\assets\imgs\icone.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Cadastro - The Grooming Studio</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="../../assets/imgs/LOGODEITADA.png" alt="Logo da Barbearia" class="logo-img">
        </div>
        <div id="menu">
            <ul>
                <li><a href="../../index.html" id="paginaInicial" class="menu-link">HOME</a></li>
                <li><a href="../cadastro/cadastro.html" id="cadastroLink" class="menu-link">CADASTRO</a></li>
                <li><a href="../login/login.html" id="loginLink" class="menu-link">LOGIN</a></li>
            </ul>
        </div>
    </header>

    <div class="form-container">
    <form action="../../php/cadastro.php" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome de Usuário" class="input-field" required>
        </div>
        
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" class="input-field" required>
        </div>
        
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="+55 99 9 9999-9999" class="input-field" required>
            <small>Formato: +55 XXX XXXXX-XXXX</small>
        <div>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" class="input-field" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="outro2">Prefiro não informar</option>
            </select>
        </div>

        <div>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" class="input-field" required>
        </div>

        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Senha deve possuir até 32 caracteres" class="input-field" required>
        </div>

        <div>
            <button type="submit" name="submit_cadastro" class="submit-button">Cadastrar</button>
        </div>
    </form>
    </div>
    <script src="../../js/cadastro.js"></script>
    <script src="../../js/home.js"></script>
    <script>
        const inputTelefone = document.getElementById('telefone');

        inputTelefone.addEventListener('input', function (e) {
            let numero = this.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos

            if (numero.length > 15) {
                numero = numero.slice(0, 15); // Limita o número máximo de dígitos a 15
            }

            this.value = numero; // Define o valor do campo apenas com os números permitidos
        });
    </script>
</body>
</html>

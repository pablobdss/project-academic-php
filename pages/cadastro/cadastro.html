<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div id="menu-toggle" onclick="toggleMenu()">☰</div>
        <div id="menu" onclick="closeMenu()">
            <a href="../../index.html">Página Inicial</a>
            <a href="../cadastro/cadastro.html">Fazer Cadastro</a>
            <a href="../login/login.html">Fazer Login</a>
        </div>
        <div id="logo">
            <img src="../../assets/imgs/LOGODEITADA.png" alt="Logo da Barbearia" class="logo-img">
        </div>
    </header>

    <div class="form-container">
    <form action="../../php/cadastro.php" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome de Usuário" class="input-field" required>
        </div>
        
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" class="input-field" required>
        </div>
        
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="+55 99 99999-9999" class="input-field" required>
            <small>Formato: +55 XX XXXXX-XXXX</small>
        <div>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" class="input-field" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <div>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" class="input-field" required>
        </div>

        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Senha deve possuir até 32 caracteres" class="input-field" required>
        </div>

        <div>
            <button type="submit" name="submit_cadastro" class="submit-button">Cadastrar</button>
        </div>
    </form>
    </div>
    <script src="../../js/home.js"></script>

    <script>
        // Obtém a referência do input de telefone
        const inputTelefone = document.getElementById('telefone');

        // Adiciona um listener para monitorar as mudanças no input
        inputTelefone.addEventListener('input', function (e) {
            // Remove todos os caracteres não numéricos
            const numero = this.value.replace(/\D/g, '');

            // Formata o número de telefone
            let numeroFormatado = '+55';
            for (let i = 2; i < numero.length; i += 1) {
                if (i === 4) {
                    numeroFormatado += ' ';
                }
                if (i === 9) {
                    numeroFormatado += '-';
                }
                numeroFormatado += numero[i];
            }

            // Atualiza o valor no input
            this.value = numeroFormatado;
        });
    </script>
</body>
</html>
